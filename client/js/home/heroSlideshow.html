
<div class="heroSlideshow">
  
  <div class="heroSlideshow-slide"
           ng-if="heroSlideshow.isCurrentSlideIndex($index)"
           ng-repeat="slide in heroSlideshow.slides">

      <div class="heroSlideshow-slide-img"
          style="background-image: url({{slide.src}});">
          

      </div>

  </div>

</div>
