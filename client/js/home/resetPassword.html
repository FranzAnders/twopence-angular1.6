
<div>

  <div class="card-content">
    
    <h1 class="h3 text-center txtc2 mb2">Password Reset</h1>
    <p class="mb0 text-center">Enter your email address below and weâ€™ll send you a link to reset your password.</p>
  </div>

  <div class="card-content">

    <form name="resetPassword.passResetForm" 
          novalidate
          ng-model-options="{ getterSetter: true }"
          ng-submit="resetPassword.sendResetPassEmail(resetPassword.passResetForm)">
      
      <div class="input-group input--medium">
    
        <label for="email">Email</label>

        <input id="email" 
               name="email"
               ng-model="resetPassword.form.email" 
               type="email" 
             required
               floating-label>

        <div ng-messages="resetPassword.passResetForm.email.$error"
             ng-show="resetPassword.passResetForm.$submitted && resetPassword.passResetForm.email.$error"
             role="alert"
             class="alerts  alert--warning">

          <div ng-message="required">
            A valid email is required to continue.
          </div>
          
          <div ng-message="email">
              Your email must be valid. The format is incorrect. (ex:pickpocketJoe@gmail.com)
          </div>
  
        </div>

      </div>
    
      <div class="row">

        <div class="small-12 columns">

          <button class="button  button--secondary  button--medium  button--expanded mb1"
                  type="submit">
            Send Password Reset Link
          </button>

        </div>

      </div>
    
    </form>

     <p class="text-center mb0">

       <a ui-sref="main.account.login" class="text-micro"> Back ot login screen </a>
     </p>

  </div>

</div>
