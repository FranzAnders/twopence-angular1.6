
<div class="heroHeader grid grid--center ">
  
  <div class="heroHeader-bg
             grid 
             large-grid--justifyEnd">
      
     <div class="heroHeader-bg-inner">

      <picture picturefill>
          
        <source pf-media="(min-width: 1024px)"
                ng-attr-srcset="../assets/images/heroHeader1_Small.png">
      
        <source pf-media="(min-width: 640px)"
                ng-attr-srcset="../assets/images/heroHeader1_Medium.png">
      
        <img ng-attr-srcset="../assets/images/heroHeader1_Small.png" 
             alt="Whiskers hero"
             class="heroHeader-bg-img  hide-for-large-up">
      
      </picture>
      
      <hero-slideshow-dir class="show-for-large-up">
      
      </hero-slideshow-dir>

    </div>

  </div>

  <div class="heroHeader-content  grid  grid--center">

    <div class="heroheader-content-inner">

      <div class="row medium-collapse">
      
        <div class="small-12 medium-8 medium-push-1 large-11 large-centered large-push-0 columns text-left large-text-center">
      
          <h1 class="ff3  text-giga  fwb">
             Fill Your <br> Boring Shoe Holes
          </h1>
      
          <div class="row medium-collapse">
      
            <div class="small-8 columns medium-6 large-centered">
      
              <a ui-sref="main.shopLaces({productType: 'laces'})" class="button  button--small  button--expanded  button--primary">
              
                <span class="button-textState1">Shop Laces</span>
                <span class="button-textState2">Shop Laces</span>
              
              </a>
      
            </div>
      
          </div>

          <div>
            
            <img src="assets/images/whiskIcon--glasses_teal.svg" alt=""
            width="60" style="margin-top: 48px;">
          </div>
      
        </div>
      
      </div>

    </div>

  </div>

</div>
