
<div >

  <form ng-submit="signUp.createUser(signUp.userCreationForm.$valid)" 
        name="signUp.userCreationForm"
        novalidate>

    <label for="email">
      Email
    </label>

    <input type="text" id="email"
           placeholder="Email is your username"
           class="input--primary input--medium"
           ng-model="signUp.userInfo.email"
           required 
           ng-minlength = "8">


    <label for="password">
      Password
    </label>

    <input type="password" id="password"
           class="input--primary input--medium"
           ng-model="signUp.userInfo.password" 
           required
           ng-minlength = "8">

    <label for="re-enter password">
      Re-enter Password
    </label>

    <input type="password" id="re-enter password"
           class="input--primary input--medium"
           required
           ng-minlength="8"
           ng-model="signUp.userInfo.confirmPassword"
           compare-to="signUp.userInfo.password">


    <button class="button--primary  button--medium button--expanded"
            type="submit">
      Continue
    </button>

  </form>

</div>
