  
<div class="loginView  section--alt  grid  grid--center">
      
  <div class="row grid-cell">

    <div class="small-12  medium-8 large-4  medium-centered columns">


      <div class="text-center">
        <a ui-sref="main.home"><img src="assets/images/pickpocket-logo-name--white.svg" alt="Pickpocket Logo" width="180" class="mb7"></a>

                </ul>

            <div class="small-12 columns">
              
              <div >
                
                <div ui-view="form">
                  
              
                </div>
              
              </div>
          
            </div>
          
          </div>
          
          <div class="row" ng-if="!signUp.formUnsubmitted">
            
            <div class="small-12 columns  text-center pt7 pb7">
                
                <h1>Creating Account...</h1>
          
            </div>
            
          </div>

        </div>

      </div>
      
      <div class="row">
          <div class="small-12 columns">
                
                <p class="text-center">
                  Already have an account?
