<div>
  
    <p class="text-center">
     Enter your identity and contact information and create account.
    </p>
  
    <form ng-submit="signUp.createUser(signUp.userIdentityForm)"
          name="signUp.userIdentityForm"
          ng-model-options="{ getterSetter: true }"
          novalidate>
  
      <div class="input-group input--medium">
  
          <label for="first name">
        First Name
            </label>
        
            <input type="text" 
              id="first name"
             ng-model="signUp.userInfo.first_name"
             name="first_name"
             required
             ng-minlength="3"
             floating-label>
  
        <div ng-messages="signUp.userIdentityForm.first_name.$error"
             ng-show="signUp.userIdentityForm.$submitted && signUp.userIdentityForm.first_name.$error"
             role="alert"
             class="alerts  alert--warning">
  
            <div ng-message="required">
               A first name is needed. 
            </div>
  
            <div ng-message="minlength">
                Name must be atleast 2 characters in length.
            </div>
  
        </div>
  
      </div>
  
      <div class="input-group input--medium">
  
        <label for="full name">
          Last Name
        </label>
  
        <input type="text" 
               id="full name"
               class="input--primary input--medium"
               ng-model="signUp.userInfo.last_name"
               name="last_name"
               ng-minlength="2"
               floating-label
               required>
  
        <div ng-messages="signUp.userIdentityForm.last_name.$error"
             ng-show="signUp.userIdentityForm.$submitted && signUp.userIdentityForm.last_name.$error"
             role="alert"
             class="alerts  alert--warning">
  
           <div ng-message="required">
                A last name is needed. 
            </div>
  
            <div ng-message="minlength">
               Last name must be atleast 2 characters in length.
            </div>
  
        </div>
  
      </div>
  
      
      <div class="input-group  input--medium mb1">
  
        <label for="phone number">
          Preferred  Number
        </label>
  
        <input type="tel" 
               id="phone number"
              class="input--primary input--medium mb0"
              ng-model="signUp.userInfo.phone"
              ng-minlength="10"
              verify-check-box="signUp.userInfo.sms_preferred"
              name="phone_number"
              floating-label>
  
        <div ng-messages="signUp.userIdentityForm.phone_number.$error"
             ng-show="signUp.userIdentityForm.$submitted && signUp.userIdentityForm.phone_number.$error"
             role="alert"
             class="alerts  alert--warning" >
  
           <div ng-message="verifyCheckBox">
               A number is needed for text messages.
            </div>
    
            <div ng-message="minlength">
                Number must be in a valid format (xxx) xxx-xxxx.
            </div>
  
        </div>
  
      </div>
  
      <div class="row">
  
        <div class="small-12 columns  grid  grid--right">
  
          <div class=" grid  grid--center  grid--justifySpaceBetween mb2">
  
            <div>
              <input type="checkbox"
                     id="sms_contacting"
                     name="sms_preferred"
                     ng-model="signUp.userInfo.sms_preferred"
                     class="mb0 mr4"
                     >
            </div>
  
            <label for="sms_preferred" class="text-mini mb0 grid-cell--autoSize ">
               I wish to be contacted by text messages
            </label>
  
          </div>
  
      </div>
  
      </div>
  
      <div class="row  grid  grid--center grid--flexWrap">
        
        <div class="small-12 medium-7  large-8  columns">
          
  
           <div class="input-group input--medium">
  
              <label for="dob">
              Date of birth
              </label>
  
              <input type="date"
                  id="dob"
                  class="input--medium  input--primary mb0"
                  ng-model="signUp.sponsorDob"
                  placeholder="" 
                  required
                  floating-label>
           </div>
  
        </div>
  
  
        <div class="small-12   columns grid  grid--center  grid--justifyLeft
        ">
         <div class=" grid  grid--center  grid--justifySpaceBetween mb4">
  
            <div class="">
              <input type="checkbox"
               id="accepted_tc"
               ng-model="signUp.userInfo.accepted_tc"
               class="mb0 mr4"
               required
               >
            </div>
        
            <label class="text-micro mb0 grid-cell--autoSize  " for="accepted_tc">
              I Agree to Pickpocket's <a href="#" ng-click="signUp.openTermsModal()">Terms and Conditions</a>
            </label>
          </div>
  
        </div>
  
      </div>
  
  
      <button
          type="submit"
          class="button--medium  button--secondary  button--expanded mb0">
        Create Account
      </button>
  
    </form>
  </div>
