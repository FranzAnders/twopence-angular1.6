
<div>

  <form ng-submit="signUp.createSponsor(signUp.sponsorCreationForm)"
        name="signUp.sponsorCreationForm"
        novalidate>

    <label for="first name">
      First Name
    </label>

    <input type="text" id="first name"
           placeholder="Your first name"
           class="input--primary input--medium"
           ng-model="signUp.sponsorInfo.first_name"
           required>


    <label for="full name">
      Last Name
    </label>

    <input type="text" id="full name"
           placeholder="Your last name"
           class="input--primary input--medium"
           ng-model="signUp.sponsorInfo.last_name"
           required>


    <label for="full name">
      Cell Phone Number
    </label>

    <input type="tel" id="full name"
           placeholder="First and last name"
          class="input--primary input--medium"
          ng-model="signUp.sponsorInfo.phone">

    <div class="row mb2">

      <div class="small-12 columns  grid grid--center">

        <input type="checkbox"
               id="sms_contacting"
               ng-model="signUp.sponsorInfo.sms_preferred"
               >

        <label for="sms_contacting" class="mb0">
           I wish to be contacted by text messages
        </label>

      </div>

    </div>
    <div class="row mb2">
      <div class="small-12 columns grid grid--center">
        <input type="checkbox"
          id="accepted_tc"
          ng-model="signUp.sponsorInfo.accepted_tc"
          required
          >
        <label for="accepted_tc" class="mb0">
          I Agree to the Terms and Conditions
        </label>

        <!-- <span ng-show="signUp.sponsorCreationForm.sponsorInfo.accepted_tc.$submitted && signUp.sponsorCreationForm.sponsorInfo.accepted_tc.$invalid">Please agree to Terms &amp; Conditions.</span> -->

      </div>
    </div>
    <div class="row mb2">

      <div class="small-12 columns  grid grid--center">

        <br />

               <a type="button" ng-click="signUp.openTermsModal()">
                 Tap to read Terms &amp; Conditions
               </a>


      </div>

    </div>

    <label for="date of birth">
      Date of birth
    </label>

    <input type="date"
           placeholder="YYYY-MM-DD"
           class="input--medium  input--primary"
           ng-model="signUp.sponsorDob"
           required>

    <button
        type="submit"
        class="button--medium  button--primary  button--expanded">
      Create Account
    </button>

  </form>

</div>
