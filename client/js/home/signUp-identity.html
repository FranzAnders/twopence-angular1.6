
<div>

  <form ng-submit="signUp.createUser(signUp.userIdentityForm)"
        name="signUp.userIdentityForm"
        novalidate>

    <div class="input-group input--medium">

        <label for="first name">
      First Name
          </label>
      
          <input type="text" id="first name"
           ng-model="signUp.userInfo.first_name"
           required
           floating-label>

    </div>

    <div class="input-group input--medium">

      <label for="full name">
        Last Name
      </label>

      <input type="text" id="full name"
             class="input--primary input--medium"
             ng-model="signUp.userInfo.last_name"
             floating-label
             required>

    </div>

    
    <div class="input-group  input--medium">

      <label for="full name">
        Cell Phone Number
      </label>

      <input type="tel" id="full name"
            class="input--primary input--medium"
            ng-model="signUp.userInfo.phone"
            floating-label>

    </div>

    <div class="row mb2">

      <div class="small-12 columns  grid grid--center">

        <input type="checkbox"
               id="sms_contacting"
               ng-model="signUp.userInfo.sms_preferred"
               >

        <label for="sms_contacting" class="mb0">
           I wish to be contacted by text messages
        </label>

      </div>

    </div>

    <div class="row">

      <div class="small-12 columns grid grid--center 
      ">
        <input type="checkbox"
          id="accepted_tc"
          ng-model="signUp.userInfo.accepted_tc"
          required
          >
        <label for="accepted_tc" class="mb0 grid-cell">
          I Agree to the <a href="#" ng-click="signUp.openTermsModal()">Terms and Conditions</a>
        </label>

      </div>

    </div>

    <label for="date of birth">
      Date of birth
    </label>

    <input type="date"
           placeholder="YYYY-MM-DD"
           class="input--medium  input--primary"
           ng-model="signUp.sponsorDob"
           required>

    <div>
      Status of Form: {{ signUp.status }} <br /> <br />
    </div>

    <button
        type="submit"
        class="button--medium  button--primary  button--expanded">
      Create Account
    </button>

  </form>

</div>
