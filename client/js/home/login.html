
<div class="vh100 grid grid--center">
  
  <div class="row grid-cell">
    
    <div class="small-12  columns">
      
      <form name="loginForm">
  
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Account Email" class="input--primary  input--medium">
  
  
        <label for="password">Password</label>
        <input id="password" type="password" class="input--primary  input--medium" placeholder="Password">
    
      </form>

    
        <button class="button  button--primary  button--medium  button--expanded"
                ng-click="login.logInUser()">
          Login
        </button>

      <p class="text-micro  text-center">

        Don't have a sponsor account?
        
        <br>
        
        <a ui-sref="main.signUp.account">Sign Up</a>

      </p>

    </div>
  
  </div>

</div>
