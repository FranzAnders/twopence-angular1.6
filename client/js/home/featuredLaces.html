
<div class="section">
    
  <div class="row">

    <div class="small-12 columns medium-11 large-10  medium-centered">

      <div class="floatingSection-bg">
        
        <div class="floatingSection  floatingSection--featuredLaces">
          
          <div class="floatingSection-icon">
            
            <img src="assets/images/whiskIcon--cactus.svg" 
                 alt="">    
        
          </div>
        
          <div class="floatingFeaturedStyles">

            <div class="row ">
                
              <div class="small-12 columns medium-8   text-left"
                       data-stellar-vertical-offset="100"
                       data-stellar-offset-parent="true"
                       data-stellar-ratio="1.4" >
                
                <h1 class="floatingFeaturedStyles-headline  text-kilo    ff3 ">
                  Shop
                  <br>Styles

                </h1>

              </div>
                  
              <div class="small-12 columns">
                  
                <div class="floatingFeaturedStyles-container"
                 data-stellar-vertical-offset="100"
                       data-stellar-offset-parent="true"
                       data-stellar-ratio="1.2">

                  <ul class="floatingFeaturedStyles-inner
                             grid
                             grid--flexDirectionColumn
                             med-grid--1of2
                             med-grid--flexWrap
                             med-grid--flexDirectionRow
                             large-grid--1of4
                             large-grid--flexNoWrap">
                            
                    <li class="floatingFeaturedStyles-thumbnail
                                grid-cell">
                      
                      <div class="featuredProductThumb">
                       <div class="featuredProductThumb-bg">
                          <img src="assets/images/spool_solid_green.png" 
                               alt=""
                               class="featuredProductThumb-image">
                       </div>
                       <div class="featuredProductThumb-title">
                         solids
                       </div>
                      </div>
                            
                    </li>
                            
                    <li class="floatingFeaturedStyles-thumbnail
                                grid-cell">
                      
                      <div class="featuredProductThumb">
                        <div class="featuredProductThumb-bg">
                          <img src="assets/images/spool_striped.png" 
                               alt=""
                               class="featuredProductThumb-image">
                        </div>
                        <div class="featuredProductThumb-title">
                           striped
                        </div>
                      </div>
                            
                    </li>
                    
                    <li class="floatingFeaturedStyles-thumbnail
                                grid-cell">
                      
                      <div class="featuredProductThumb">
                        <div class="featuredProductThumb-bg">
                          <img src="assets/images/spool_braided_red.png" 
                               alt=""
                               class="featuredProductThumb-image">
                        </div>
                        <div class="featuredProductThumb-title">
                           braided
                        </div>
                      </div>
                            
                    </li>
                            
                    <li class="floatingFeaturedStyles-thumbnail
                                grid-cell">
                      
                      <div class="featuredProductThumb  mb0">
                        <div class="featuredProductThumb-bg">
                          <img src="assets/images/spool_ticked_yellow.png" 
                               alt=""
                               class="featuredProductThumb-image">
                        </div>
                        <div class="featuredProductThumb-title">
                           ticked
                        </div>
                      </div>
                      
                    </li>
                            
                  </ul>

                </div>

              </div>
            
            </div>
            
            <div class="row small-collapse"
                      >

              <div class="small-12 columns">

                <div class="floatingFeaturedStyles-cta

                          grid
                          grid--justifyRight"
                          data-stellar-vertical-offset="500"
                       data-stellar-offset-parent="true"
                       data-stellar-ratio="1.4" >

                  <div class="floatingFeaturedStyles-cta-link">
  
                    <div class="linkGroup 
                                grid 
                                grid--center">
                      <a ui-sref="main.shopLaces({productType: 'laces'})" class="uc fwb display-block">View All 4 Styles</a>
                      
                      <div class="linkGroup-icon
                                  grid
                                 grid--center">
                        <img src="assets/images/icon--arrow--accent.svg" 
                             alt="Arrow Facing Right"
                             role="presentation"
                             >
                      </div>

                    </div>

                  </div>

                </div>

              </div>

            </div>

          </div>
                
        </div>

      </div>

    </div>

  </div>
    
</div>
