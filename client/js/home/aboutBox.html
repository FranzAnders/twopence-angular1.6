<div class="section">

  <div class="row">

    <div class="small-12  medium-11  large-9 medium-centered columns">

      <div class="floatingSection-bg">

        <div class="row  small-collapse  medium-uncollapse">
        
          <div class="medium-5  medium-push-7  large-push-6  large-6   columns  show-for-medium-up">
            
            <div class="floatingImages  floatingImages--right  floatingImages--offset">
              
              <div class="floatingImages-inner">

                <div class="row">

                  <div class="small-12   medium-12 columns"
                       data-stellar-offset-parent="true"
                       data-stellar-vertical-offset="170"
                       data-stellar-ratio="1.2">
                      
                        <img src="http://via.placeholder.com/350x460" 
                              alt=""
                              width="350"
                              class="floatingImages-image"
                              style="width: 100%;">
                  
                  </div>

                </div>

              </div>

            </div>
                  
          </div>
        
          <div class="small-12 columns medium-7  large-6 medium-pull-6">
            
            <div class="floatingSection  floatingSection--leftAlt">
                
              <div class="floatingSection-icon">
                
                <img src="assets/images/whiskIcon--dolphin.svg" 
                     ng-if="laceSlideshow.isCurrentSlideIndex(0)"
                     alt="">    
        
                <img src="assets/images/whiskIcon--iceCream_blue.svg" 
                   alt="">    
            
              </div>
                
              <div class="row
                          grid
                          grid--center
                          grid--flexDirectionColumn
                          med-grid--flexDirectionRow">
              
                <div class="small-12  medium-12  columns   hide-for-medium-up">
                  
                  <div>     
        
                    <img src="assets/images/wide_images_brand1.png" alt="">
              
                  </div>
        
                </div>
              
                <div class="small-12  large-11  large-push-1   columns  text-left">
        
                  <div class="floatingSection-copyContainer"
                        data-stellar-horizontal-offset="100"
                        data-stellar-vertical-offset="230"
                        data-stellar-offset-parent="true"
                        data-stellar-ratio="1.4">
                  
                    <div class="floatingSection-copy">
         
                     <h1 class="ff3 text-giga">
                       Shop 
                       <br>Boxes
                     </h1>

                      <p>
                      Let’s be real, you’ll probably want more than just one pair of Whiskers. We got you covered. And laced. Introducing Fiver Boxes; get 5 laces for the price of 4. BAM!
                      </p>
                              
                      <div class="row small-collapse">

                        <div class="small-12 columns">

                          <a ui-sref="main.shopBoxes()" 
                             class="button--expanded  button button--primary button--micro">
                          Check the Boxes
                          </a>

                        </div>

                      </div>
          
                    </div>
                  
                  </div>
        
                </div>
        
              </div>
        
            </div>
            
          </div>
        
        </div>

      </div>
      
    </div>
    
  </div>
