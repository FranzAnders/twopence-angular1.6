
<div class="projectHeader" >

   <picture picturefill>
        
      <source pf-media="(min-width: 1024px)"
              ng-attr-srcset="{{projectHeader.content.fields.large.fields.file.url}}">

      <source pf-media="(min-width: 640px)"
              ng-attr-srcset="{{projectHeader.content.fields.medium.fields.file.url}}">

      <img ng-attr-srcset="{{projectHeader.content.fields.small.fields.file.url}}" 
           alt="{{projectHeader.content.fields.small.fields.description}}" 
           class="explainingSection-image" >

    </picture>

</div>
