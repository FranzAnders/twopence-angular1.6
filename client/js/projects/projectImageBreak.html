<div class="section pt0">
  
  <div class="row">
    
    <div class="small-12  medium-11 small-centered  columns">

    <picture picturefill>

     <source pf-media="(min-width: 1024px)"
              ng-attr-srcset="{{projectImageBreak.content.fields.large.fields.file.url}}">

      <source pf-media="(min-width: 640px)"
              ng-attr-srcset="{{projectImageBreak.content.fields.medium.fields.file.url}}">

      <img ng-attr-srcset="{{projectImageBreak.content.fields.small.fields.file.url}}" 
           alt="{{projectImageBreak.content.fields.small.fields.description}}" 
           class="explainingSection-image"
           style="width: 100%;" >

    </picture>
  
    </div>
  
  </div>
  
</div>
