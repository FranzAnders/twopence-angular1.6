

<div class="section pt0"
     ng-switch on="projectCopySection.content.fields.imagePosition">
    
  <div class="row">

    <div class="small-12 columns medium-10  medium-centered">

      <div class="row" ng-switch-when="no-image">
          
          <div class="small-12  medium-10  medium-centered  large-9  columns text-center">
            
            <h2 class="text-left  large-text-center  headline  headline--secondary">
              {{projectCopySection.content.fields.headline}}
            </h2>
            
            <p class="text-left  large-text-center  p1">
              
              {{projectCopySection.content.fields.body}}
            </p>
      
          </div>
      
      </div>
      
      <div class="row" ng-switch-when="left">
          
        <div class="projectCopy  grid grid--center small-grid--flexDirectionColumn med-grid--flexDirectionRow">
          <div class="small-12 columns medium-6 columns">
              
              <img ng-src="{{projectCopySection.content.fields.image.fields.file.url}}" 
                   alt="{{projectCopySection.content.fields.image.fields.description}}"
                   class="projectCopy-image">
          
          </div>
          
          <div class="small-12 medium-6 columns text-center medium-text-left">
            
            <div class="row">

              <div class="small-12 columns large-11  large-centered">

                <h2 class="text-left  headline  headline--secondary">
                  {{projectCopySection.content.fields.headline}}
                </h2>
                
                <p class="  text-left p1">
                  
                  {{projectCopySection.content.fields.body}}
                </p>

              </div>

            </div>

          </div>

        </div>
      
      </div>
      
      <div class="row" ng-switch-when="right">
            
        <div class="projectCopy  grid grid--center small-grid--flexDirectionColumn med-grid--flexDirectionRow">
        
          <div class="small-12 columns medium-6  medium-push-6 columns">
              
              <img ng-src="{{projectCopySection.content.fields.image.fields.file.url}}" 
                   alt="{{projectCopySection.content.fields.image.fields.description}}"
                   class="projectCopy-image">
          
          </div>
          
          <div class="small-12 medium-6 medium-pull-6 columns text-center medium-text-left">
            
            <div class="row">
        
              <div class="small-12 columns large-11  large-centered">
        
                <h2 class="text-left    headline  headline--secondary">
                  {{projectCopySection.content.fields.headline}}
                </h2>
                
                <p class="  text-left    p1">
                  
                  {{projectCopySection.content.fields.body}}
                </p>
        
              </div>
        
            </div>
            
          </div>
        
        </div>
      
      </div>

    </div>

  </div>

</div>
