
<!--Contact Page header--> 
<header>

  <div class="pageHeader  pageHeader--primary  section--alt">

    <picture picturefill>
        
      <source pf-media="(min-width: 1024px)"
              ng-attr-srcset="{{contact.pageContent.headerBackground.fields.large.fields.file.url}}">

      <source pf-media="(min-width: 640px)"
              ng-attr-srcset="{{contact.pageContent.headerBackground.fields.medium.fields.file.url}}">

      <img ng-attr-srcset="{{contact.pageContent.headerBackground.fields.small.fields.file.url}}" 
           alt="{{contact.pageContent.headerBackground.fields.small.fields.description}}" 
           class="pageHeader-bg" >

    </picture>

    <div class="pageHeader-contentContainer  grid  grid--center">

      <div class="pageHeader-content">
      
          <div class="row">
              
            <div class="small-12  medium-8 large-6 medium-push-1  columns  small-centered medium-uncentered  text-left">
    
                <div class="pageHeader-content-inner">

                  <h1 class="pageHeader-headline  section-text"
                      btf-markdown="contact.pageContent.headline">
                  </h1>
                              
                  <p class="pageHeader-subline  section-text"
                     btf-markdown="contact.pageContent.subline">
                 
                  </p>      

                </div>
    
              </div>
                
          </div>
          
      </div>
      
    </div> 
    
  </div>

</header>
<!--End Contact page Header--> 


<!--Contact Page Container--> 
<div class="section  section--primary ">

  <div class="row">

    <div class="small-12 columns medium-11  large-10 medium-centered">

      <div class="row">
      
        <div class="small-12 columns"
             ng-repeat="section in contact.pageContent.sections track by $index">
      
          <div class="section">

            <div class="row">
                      
              <div class="small-12 medium-4  columns">
                      
                <h2 class="headline headline--standout">

                  {{section.fields.headline}}

                </h2>
            
              </div>
              
              <div class="small-12  medium-8  columns">

                <div btf-markdown="section.fields.body">
                  
                </div>

                <!-- only output lists if list exists -->
                <ul class="p2 mb5"
                    ng-hide="!section.fields.list"> 
                  
                  <li ng-repeat="item in section.fields.list">

                    <p class="linkGroup grid  grid--center  grid--justifySpaceBetween">

                      <a ui-sref="main.jobs" class="ff2">{{item.fields.title}}</a>

                      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                      viewBox="20 0 20 32.6" xml:space="preserve" class="linkGroup-icon">

                        <g>

                        <path class="st0" d="M32.6,16.3L32.6,16.3c0,0.1-0.1,0.3-0.1,0.4L20,29.2c-0.2,0.2-0.5,0.2-0.7,0s-0.2-0.5,0-0.7l12.2-12.2
                        L19.3,4.1c-0.2-0.2-0.2-0.5,0-0.7s0.5-0.2,0.7,0l12.5,12.5C32.6,16,32.6,16.2,32.6,16.3z"/>
                        </g>

                      </svg>
                    
                    </p>

                    <hr class="hr--tertiary">

                  </li>
      
                </ul>

              </div>
                      
            </div>

          </div>
      
        </div>

      </div>

    </div>

  </div>

</div>
