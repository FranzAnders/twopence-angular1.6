
<div>

  <div class="card-content">
    
    <h1 class="h2 text-center txtc2 mb2">Sponsor Login</h1>
  </div>

  <div class="card-content">

    <form name="login.loginForm" 
          novalidate
          ng-model-options="{ getterSetter: true }"
          ng-submit="login.logInUser(login.loginForm)">
      
      <div class="input-group input--medium">
    
        <label for="username">Email</label>

        <input id="username" 
               name="username"
               ng-model="login.form.email" 
               type="text" 
               required
               floating-label>

        <div ng-messages="login.loginForm.username.$error"
             ng-show="login.loginForm.$submitted && login.loginForm.username.$error"
             role="alert"
             class="alerts  alert--warning">

          <div ng-message="required">
            A valid email is required to continue.
          </div>

        </div>

      </div>
    
    
      <div class="input-group input--medium">

        <label for="password">Password</label>

        <input id="password" 
               ng-model="login.form.password" 
               type="password" 
               name="password"
               required
               floating-label>

        <div ng-messages="login.loginForm.password.$error"
             ng-show="login.loginForm.$submitted && login.loginForm.username.$error"
             role="alert"
             class="alerts  alert--warning">

          <div ng-message="required">
             A password is required for access.
          </div>

        </div>

      </div>

      <div class="row">

        <div class="small-12 columns">

          <button class="button  button--secondary  button--medium  button--expanded mb1"
                  type="submit">
            Log In
          </button>

        </div>

      </div>
    
    </form>

     <p class="text-center mb0">

       <a ui-sref="main.account.resetPasswordEmail" class="text-micro"> Forgot your password? </a>
     </p>

  </div>

</div>
