



<funnel-dir></funnel-dir>

<div class="page-wrapper funnel" ng-if="!main.loadingCompleted" >
  <div class="funnel-overlay"></div>
</div>

<div class='funnel-pageToHide' ng-init="main.loadingComplete()" >

  <main-nav-dir  ng-hide="$state.includes('main.kitchenSink') || $state.includes('main.forgraduates') || $state.includes('main.account') || $state.includes('main.signUp') || $state.includes('main.funnel')" ng-cloak>
  
  </main-nav-dir>
  
  <login-header-dir ng-show="$state.includes('main.account') || $state.includes('main.signUp')">
  
  </login-header-dir>
  
  <div class=" grid grid--flexDirectionColumn grid--stretch">
    
    <div ui-view="main" class="grid-cell">
      
    </div>
    
    <footer-dir ng-hide="$state.includes('main.404') || $state.includes('main.account')  || $state.includes('main.signUp') || $state.includes('main.funnel')" class="grid-cell">
      
    </footer-dir>
    
  </div>

</div>
