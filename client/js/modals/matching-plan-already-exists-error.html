

<div class="grid grid--center grid--justifyCenter">
  
  <div class="fancymodal-badge  grid  grid--center  grid--justifyCenter">  
    
    <svg class="fancymodal-badge-icon">
      <use xlink:href="#icon-Warning"/>

    </svg>
    
  </div>

  <div class="fancymodal-innerContent">
    
    <h1 class="ff2 txtc2 h2 text-center">
      Whoops!   
    </h1>

    <p class="text-center">
      This graduate already has an active matching plan or they haven't accepted your invitation. Review their existing plan or account status on your <a ui-sref="sponsor.dashboard" ng-click="$modal.close()">home page</a> to make any changes. 
    </p>
  
    <p class="text-center mb0">
      <a ng-click="$modal.close()" role="button" class="fancymodal-options-option">Close</a>
    </p>
  
  </div>

</div>
