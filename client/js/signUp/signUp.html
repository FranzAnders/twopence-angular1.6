
<validation-alerts-dir>

</validation-alerts-dir>

<div class="section--paded loginView  section--alt  grid  grid--center">
      
  <div class="row">

    <div class="small-12   columns">

      <div class="row">
        <div class="small-8 large-12  small-centered columns text-center">
          <a ui-sref="main.home">
              <img src="assets/images/pickpocket-logo-name--white.svg" alt="Pickpocket Logo" width="200" class="loginView-logo">
          </a>
        </div>
      </div>

      <div class="card card--signUp  grid  grid--center">

        <div class="card-content">

          <div class="row">
            
            <div class="small-12 columns"  ng-if="!signUp.accountCreated && !$state.is('main.signUp.verify')">
                
                <ul class="formTabs  grid  grid--center grid--justifySpaceAround">
                    
                  <li class="formTabs-tab  grid-cell  text-center"
                      ng-class="{'is-active' : $state.is('main.signUp.account')}">
                    
                    <span class="tab-title">
                      1. Account
                    </span>
          
                  </li>
          
                  <li class="formTabs-tab  grid-cell  text-center"
                      ng-class="{'is-active' : $state.is('main.signUp.identity')}">
                    
                    <span class="tab-title">
                      2. Identity
                    </span>
          
                  </li>
          
                </ul>
          
            </div>
          
            <div class="small-12 columns">
              
              <div >
                
                <div ui-view="form">
                  
              
                </div>

                <div ui-view="verify">
                  
              
                </div>

              </div>
          
            </div>
          
          </div>
          
        </div>

      </div>
      
      <div class="row">

        <div class="small-12 columns">
            
            <p class="text-center">
              Already have an account?
              <br>
              <a ui-sref="main.account.login" class="alt-link">Login Now</a>
            </p>
      
          </div>

      </div>

    </div>

  </div>

</div>
