
<!--Sponsorships--> 
<div class="section">

  <div class="sponsorSection-illustrContainer">
    
    <div class="sponsorSection-illustr  sponsorSection-illustr--dashboard   show-for-medium-up">
      
    </div>
  </div>

  <div class="row">

    <div class="small-12 medium-4  columns  mb5">

      <h1 class="txtc2  ff2  section-text">
        Sponsor <br> Home
      </h1>
      
      <p>
        See an eagle-eye view of your on-going sponsorships. Boost a graduate or view how much you've contributed.
      </p>
      
      <hr class="hr--faded">

      <h1 class="headline  headline--alt subline text-micro text-center  txtc2">
        total Contributions 
      </h1>
      
      <h2 class=" text-center  fwb txtc1 text-mega  text-center">
         ${{dashboard.totalContributions}}
      </h2>

      <hr class="hr--faded mb0">

    </div>

    <div class="small-12 columns medium-8 large-7  large-pull-1">

      <ul class="  grid grid--stretch grid--full  grid--flexWrap   grid--flexDirectionRow">

        <li class="grid-cell" ng-repeat="sponsorship in dashboard.sponsorships | orderBy: 'contributions_to_date':true track by $index">

         <sponsorship-card-dir sponsorship-info="sponsorship"  boost-sponsorship="dashboard.openBoostModal(sponsorship)">

         </sponsorship-card-dir>

        </li>

      </ul>

    </div>

  </div>

</div>
<!--END Sponsorships-->
