
<div class="section--quaternary  section--lead">

  <div class="row">

    <div class="small-12 medium-6  columns ">

      <h1 class="h2      txtc2  section-text">
        Welcome,<br>
        {{dashboard.sponsorInfo.name}}
      </h1>

    </div>

    <div class="small-12  columns">
      
      <button class="button--small  button--secondary  button--expanded">
       Boost SPonsee
      </button>

    </div>

  </div>

</div>

<!--Sponsorships--> 
<div class="section ">

  <div class="row">

    <div class="small-12 columns ">

      <h2 class="h5  txtc2">
        Sponsorships
      </h2>

      <ul class="cardList  grid grid--stretch grid--full  med-grid--1of2 grid--flexWrap large-grid--1of3  grid--flexDirectionRow">

        <li class="grid-cell" ng-repeat="sponsorship in dashboard.sponsees track by $index">

         <sponsorship-card-dir sponsorship-info="sponsorship">

         </sponsorship-card-dir>

        </li>

        <li class="grid-cell">

          <div class="card">
              <button class="button--micro  button--primary  mb0"
                    ui-sref="sponsor.sponseeAdd">
              
              Add Sponsee
              
            </button>
          </div>
          
        </li>
      </ul>

    </div>

  </div>

</div>
<!--END Sponsorships-->
