
<div class="card  card--sponsorship"
     ng-class="{'is-inactive' : sponsorship.sponsorshipInfo.sponsee.status !== 'active'}">

  <div class="card-header  grid grid--flexDirectionColumn  med-grid--flexDirectionRow  med-grid--center med-grid--justifySpaceBetween">

    <h1 class="sponsorship-name"
        ng-bind="sponsorship.sponsorshipInfo.sponsee.first_name + ' ' + sponsorship.sponsorshipInfo.sponsee.last_name">
    </h1>
    
    <div class="sponsorship-plan">
      Plan Status:
          
      <span ng-switch="sponsorship.planStatus">
    
        <span ng-switch-when="active" class="tag tag--active">
          Active
        </span>

        <span ng-switch-when="deactivating" class="tag  tag--inactive">
            Paused
        </span>

        <span ng-switch-when="inactive" class="tag  tag--inactive">
            Paused
        </span>

        <span ng-switch-when="activating" class="tag  tag--pending">
            Activating
        </span>

        <span  ng-switch-when="invite pending" class="tag  tag--pending">Invite Pending</span>

      </span>

    </div>

  </div>


  <div class="card-content  text-center">

    <h2 class="statLabel">
      Contributions To Date
    </h2>

    <a class="stat sponsorship-contributions"
          ui-sref="sponsor.sponsee({sponseeId: sponsorship.sponsorshipInfo.id})">
     {{sponsorship.sponsorshipInfo.contributions_to_date | currency:"$":0}}
    </a>

  </div>

  <div class="card-actions  grid grid--1of2">

    <div class="grid-cell">

      <button  class="button--expanded  button--withIcon  card-action"
               ng-click="sponsorship.boostSponsorship(sponsorship)">
              
        <div class="button-icon icon--center">

          <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
             viewBox="0 0 20.7 20.7"  xml:space="preserve">

         <title>
           Boost Lighting Bolt
         </title>

          <path d="M14.9,7.3l-4,0.9c-0.2,0.1-0.5-0.3-0.4-0.6l1.2-6.5c0.1-0.5-0.4-0.8-0.7-0.4L5.4,12.2C5.3,12.6,5.5,13,5.8,13l4-0.9
            c0.2-0.1,0.5,0.3,0.4,0.7l-1.6,6.8C8.4,20,9,20.4,9.2,20l6-11.9C15.4,7.7,15.2,7.2,14.9,7.3z"/>
          
          </svg>

      </div>

      <div class="button-label">Boost</div>

      </button>



    </div>

    <div class="grid-cell">

      <a  class="button  button--expanded  button--withIcon  card-action"
                ui-sref="sponsor.sponsee({sponseeId: sponsorship.sponsorshipInfo.id})">

                </svg>


        </div>

        <div class="button-label">Progress</div>

      </a>
  
    </div>
  
  </div>


  <div class="card-inactiveActions"
      ng-if='sponsorship.sponsorshipInfo.sponsee.status == "invited" || sponsorship.sponsorshipInfo.sponsee.status == "onboarding"'>
    
    <p>
      This Graduate has not accepted your invitation yet.
      <br><br>
    <a href="">
  
      <span class="text-micro"
            ng-click="sponsorship.remindSponsee(sponsorship.sponsee.id)">
  
           Send Email Reminder
  
      </span>

    </a>
    </p>


  </div>

</div>
