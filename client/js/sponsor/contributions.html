
<div class="section ">
  
  <div class="row">
    
    <div class="small-12 medium-4  columns">
      
      <h1 class="txtc2">Contribution <br>History</h1>  
      <p>
        Review all contributions towards your sponsees student loans. 
      </p>
    </div>

    <div class="small-12  medium-8  columns">

      <label for="contributionsFilter" class="text-micro">
        Showing contributions for:
      </label>

      <select name="contributionsFilter" id="contributionsFilter" 
              class="select--small  select--primary"
              ng-model="contributions.sponseeFilter"
              ng-change="contributions.showFilter()"
              ng-options="sponsee.id as sponsee.first_name for sponsee in contributions.sponsees">

            <option value="" selected>
              All
            </option> 

      </select>  

      <h2 class="h4">Total to Date: $100,000.00</h2>

    </div>


    <div class="small-12 medium-8 columns">

      <div class="card  table--primary">

        <table class="table--primary">
          
          <tr>
            
            <th>Amount</th>
        
            <th>
              Sponsee
            </th>
        
            <th>
              Date
            </th>
          </tr>
        
          <tr ng-repeat="contribution in contributions.contributionsShowing | filter: 
            (!!contributions.sponseeFilter || undefined) && 
            {sponsee : {email: contributions.sponseeFilter}}">
              
            <td>${{contribution.amount}}</td>
        
            <td>{{contribution.sponsee.name}}</td>
        
            <td>{{contribution.date}}</td>
          </tr>
        
        </table>

        <button class="button  button--secondary  button--small  button--expanded">
          More Contributions
        </button>
     
       </div>

    </div>

  </div>

</div>
