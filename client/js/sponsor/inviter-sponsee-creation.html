
<div class="section--main">

  <div class="row">

    <div class="small-12 medium-7   large-6 medium-centered columns">

      <div class="card">
        <div class="card-content">

          <h1 class="ff2  headline txtc2 text-center">
            Sponsor Graduates <br class="show-for-large-up">that Invited You
          </h1>

          <p class="text-center">
            Select a Graduate below to get started.
          </p>

          <div class="ptb2">

            <ul class="list list--large  list--bordered  list--paddedItems">
            
              <li class="list-item" ng-repeat="sponsorship in sponseeCreation.sponsorshipsMissingPlans">
              
                <div class="grid grid--center grid--justifySpaceBetween">
            
                  <div>
                    <div  class="h4 mb0" ng-bind="sponsorship.sponsee.first_name + ' ' + sponsorship.sponsee.last_name">
                      
                    </div>
                    <span class="text-micro  txtc5">
                      {{sponsorship.sponsee.email}}
                    </span>
                  </div>
            
                  <a ui-sref="sponsor.sponsorshipSetup.options({data: sponsorship.sponsee , email: sponsorship.sponsee.email})" class="button  button--primary  button--small mb0">
                    Start Plan
                  </a>
                    
                  </div>
            
              </li>
            
            </ul>

          </div>

          <p class="text-center mb0">
            Donâ€™t see your Grad on the list?<br>
            <a ui-sref="sponsor.sponseeAdd">
              Sponsor a new Graduate
            </a>
          </p>
        
          </div>

        </div>

      </div>

    </div>

  </div>

</div>
