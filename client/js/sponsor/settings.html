
<div class="section">  
  
  <div class="sponsorSection-illustrContainer">
    <div class="sponsorSection-illustr  sponsorSection-illustr--settings  show-for-medium-up">
      
    </div>
  </div>

  <div class="row">
      
    <form novalidate 
        ng-model-options="{ getterSetter: true }"
        name="settings.userSettingsForm"
        ng-submit="settings.saveChanges(settings.userSettingsForm, settings.userSettings)">
  
      <div class="small-12 medium-4   columns">
        
          <h1 class="txtc2  ff2">Account <br> Settings</h1>
  
          <p>Edit this information to manage how we contact with you about any sponsorship updates or to reset your password.</p>
      
      </div>
      
  
      <div class="small-12 medium-8  large-6 large-pull-2 columns">
    
        <div class="card">
  
          <div class="card-header">
  
            <h1 class="card-title">Contact Information</h1>
  
          </div>
  
          <div class="card-content">
  
            <div class="row">
  
              <div class="small-12 columns large-8">
  
                <div class="input-group  input--medium mb2">
                
                  <label for="phone number">
                    Preferred  Phone Number
                  </label>
                
                  <input type="tel" 
                         id="phone number"
                        ng-model="settings.userSettings.phone"
                        ng-required="settings.userSettings.sms_preferred" 
                        ng-minlength="10"
                        name="phone_number"
                        floating-label>
                
                  <div ng-messages="settings.userSettingsForm.phone_number.$error"
                       ng-show="settings.userSettingsForm.$submitted && settings.userSettingsForm.phone_number.$error"
                       role="alert"
                       class="alerts  alert--warning">
                
                     <div ng-message="required">
                         A number is needed for text messages.
                      </div>
                    
                  </div>
                
                </div>
  
                <div class=" grid  grid--center  grid--justifyLeft">
  
                  <div>
                    <input type="checkbox"
                           id="sms_contacting"
                           name="sms_preferred"
                           ng-model="settings.userSettings.sms_preferred"
                           class="mb0 mr4"
                           >
                  </div>
  
                  <label for="sms_preferred" class="text-mini mb0 grid-cell--autoSize ">
                     I wish to also be contacted by text messages
                  </label>
  
                </div>
                
              </div>
  
            </div>
  
          </div>
          
          <div class="card-header">
  
            <h1 class="card-title">Change Account Password</h1>
          
          </div>
  
          <div class="card-content">
                
          <div class="row">
            
            <div class="small-12 large-8 columns">
              
              <div class="input-group  input--medium">
              
                <label for="password">
                  Password
                </label>
              
                <input type="password" 
                       id="password"
                       name="password"
                       class="input--primary input--medium"
                       ng-model="settings.userSettings.password"
                       ng-minlength = "8"
                       floating-label>
              
                <div ng-messages="settings.userSettingsForm.password.$error"
                     ng-show="settings.userSettingsForm.$submitted &&  settings.userSettingsForm.password.$error"
                     role="alert"
                     class="alerts  alert--warning"
                     >
              
                    <div ng-message="ng-minlength">
                        Your password must be atleast 8 characters in length
                    </div>
              
                </div>
              
              </div>
              
              
              <div class="input-group  input--medium">
              
                <label for="confirmPassword">
                  Re-enter Password 
                </label>
              
                <input type="password" 
                       id="confirmPassword"
                       name="confirmPassword"
                       class="input--primary input--medium"
                       ng-minlength="8"
                       ng-model="settings.userSettings.confirmPassword"
                       compare-to="settings.userSettings.password"
                       ng-required="settings.userSettings.password"
                       floating-label>
              
                <div ng-messages="settings.userSettingsForm.confirmPassword.$error"
                     ng-show=" settings.userSettingsForm.confirmPassword.$error"
                     role="alert"
                     class="alerts  alert--warning">

                    <div ng-message="compareTo">
                      The passwords must match.
                    </div>
                
                  </div>
                
                </div>

              </div>
  
              </div>
  
            </div>
  
        </div>    
          
        <div class="grid grid--center grid--justifyRight">

          <button type="submit" 
                  class="button--medium  button--secondary "
                  ng-class="{'is-inactive' : (!settings.userSettingsForm.$dirty || !settings.userSettingsForm.$valid)}">
              Save Changes
          </button>

        </div>
  
      </div>
  
    </form>
  
  </div>

</div>
