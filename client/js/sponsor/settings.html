
<div class="row">
    
  <form novalidate ng-submit="settings.saveChanges()">

    <div class="small-12 columns">
      
        <h1>Account Settings</h1>
    
    </div>
    
    <div class="small-12 columns">
        
        <label for="cell phone number">Phone Number:</label>
        <input type="tel" id="cell phone number" class="input--medium  input--primary">
      
        <h2>Account Password</h2>
    
        <label for="current password">Current Password</label>
        <input type="password" id="current password" class="input--medium input--primary">
    
        <label for="current password">Re-enter Password</label>
        <input type="password" id="re-enter password" class="input--medium input--primary">
    
    </div>    
    
    
    <div class="small-12 columns">
      
      <h2>Linked Bank Account</h2>
    
      <div>BANK ACCOUNT</div>
    
    </div>
    
    <div class="small-12 columns">
      
      <button type="submit" class="button--medium  button--primary">
          Save Changes
      </button>
    
    </div>

  </form>

</div>
