
<div class="section--main">
  
  <div class="row">
      
    <div class="small-12 medium-9 medium-centered  large-5 columns"  
         ng-if="sponseeCreation.unsubmittedForm">

      <div ng-if="sponseeCreation.cameFromEmail" class="text-center">

        <hr class="hr--primary">
          
        <h1 class="h3  mb2">Thank you for confirming you email!</h1>
        <hr class="hr--primary  mb5">

      </div>

      <h2 class="h1">
        Who would you like to sponsor?
      </h2>

      <form ng-submit="sponseeCreation.createSponsee(sponseeCreation.sponseeSearchForm)"
            name="sponseeCreation.sponseeSearchForm">
          
        <label for="first name">
          First Name
        </label>
          
        <input type="text" id="first name" 
               placeholder="Your first name"
               class="input--primary input--medium"
               ng-model="sponseeCreation.searchData.first_name"
               required>


        <label for="full name">
          Last Name
        </label>
          
        <input type="text" id="full name" 
               placeholder="Your last name"
               class="input--primary input--medium"
               ng-model="sponseeCreation.searchData.last_name"
               required>


        <label for="email">
          Email
        </label>

        <input type="text" 
               id="email" 
               placeholder="Sponsee email" 
               class="input--primary input--medium" 
               ng-model="sponseeCreation.searchData.email"
               required>

        <button type="submit" class="button--medium  button--primary   button--expanded">
          Add Sponsee
        </button>

      </form>
  
    </div>

    <div class="small-12  columns"
         ng-if="!sponseeCreation.unsubmittedForm">

       <div class="text-center">
         <h1>Sponsee Added!</h1>

         {{sponseeCreation.form.name}}

       </div>
      
    </div>
  
  </div>

</div>
