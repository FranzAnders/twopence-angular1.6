
<div class="vh100  grid  grid--center">

  <div class="row">

    <div class="small-10 small-centered columns text-center">

      <div ng-hide="verify.isTokenExpired">
        <div class="row">
          <div class="small-12 columns text-center">
            <img src="assets/images/badge--success.png" alt="" width="130" class="mb5">
          </div>
        </div>
        
        <h1 class="h2">Thanks for verifying your account!</h1>
        <p>You will now be redirected to the Pickpocket login screen. If it doesn't automatically redirect you, click below.</p>
        
        <a ui-sref="main.login" class="button  button--tertiary  button--small ">
          <span class="button-inner">Login</span>
        </a>
      </div>

      <div ng-show="verify.isTokenExpired">
        <div class="row">
          <div class="small-12 columns text-center">
            <img src="assets/images/badge--success.png" alt="" width="130" class="mb5">
          </div>
        </div>
        
        <h1 class="h2">Email verification token is expired!</h1>
        <p>The verification code sent is no longer working. Send yourself a new code below.<p>
        
        <button ng-click="verify.resendVerificationEmail()" class="button  button--tertiary  button--small ">
          <span class="button-inner">Login</span>
        </button>

      </div>

    </div>

  </div>

</div>
